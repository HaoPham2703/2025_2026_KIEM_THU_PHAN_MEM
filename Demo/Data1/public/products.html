<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    img { max-width: 150px; }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <div id="product-list"></div>

  <script>
    const productList = document.getElementById("product-list");

    // Gọi API backend
    fetch("http://localhost:5100/api/v1/products?limit=20&page=1")
      .then(res => res.json())
      .then(data => {
        console.log(data); // kiểm tra JSON trả về
        data.data.forEach(product => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <h2>${product.title}</h2>
            <p>Price: ${product.price} VND</p>
            <p>Promotion: ${product.promotion || "0"}</p>
            <img src="${product.images[0] || 'https://via.placeholder.com/150'}" alt="${product.title}">
          `;
          productList.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error fetching products:", err);
      });
  </script>
</body>
</html>
